<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1>ДЗ 32.1. Інтеграція зовнішнього API для живого пошуку фільмів</h1>
    <script src="main.js"></script>
    <div class="w-full px-4 py-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
    <form id="search-by-title-form" onsubmit="return false;">
      <fieldset>
        <legend class="text-2xl font-semibold mb-4">By Title</legend>
      </fieldset>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label for="t" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="t" name="t"
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
        </div>

        <div>
          <label for="y" class="block text-sm font-medium text-gray-700">Year</label>
          <input type="text" id="y" name="y"
            class="mt-1 block w-full max-w-[100px] rounded-md border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
        </div>

        <div>
          <label for="plot" class="block text-sm font-medium text-gray-700">Plot</label>
          <select name="plot"
            class="mt-1 block w-full max-w-[100px] rounded-md border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            <option value="" selected>Short</option>
            <option value="full">Full</option>
          </select>
        </div>

        <div>
          <label for="r" class="block text-sm font-medium text-gray-700">Response</label>
          <select name="r"
            class="mt-1 block w-full max-w-[100px] rounded-md border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
            <option value="">JSON</option>
            <option value="xml">XML</option>
          </select>
        </div>
      </div>

      <div class="flex gap-4 mb-6">
        <button id="search-by-title-button" type="button"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
        <button id="search-by-title-reset" type="reset"
          class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Reset</button>
      </div>

      <div id="search-by-title-request" class="hidden mt-4">
        <p class="text-sm font-medium">Request:</p>
        <pre class="bg-gray-100 p-4 rounded border border-gray-200 text-sm"><a href="javascript:;" target="_blank"></a></pre>
      </div>

      <div id="search-by-title-progress" class="hidden mt-4">
        <div class="w-full bg-blue-100 rounded-full h-4 overflow-hidden">
          <div class="bg-blue-500 h-4 animate-pulse" style="width: 100%;"></div>
        </div>
      </div>

      <div id="search-by-title-response" class="hidden mt-4">
        <p class="text-sm font-medium">Response:</p>
        <pre class="bg-green-100 p-4 rounded border border-green-200 text-sm whitespace-normal"></pre>
      </div>
    </form>
  </div>
</div>

</body>
</html>
